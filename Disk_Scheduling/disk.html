<!DOCTYPE html>
<html>

<head>
    <title>Disk Scheduling</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="disk.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body class="body_name">
    <a class="theo" href="theorydisk.html">Theory</a>
    <div class="container-fluid">
        <div class="row">

            <script>
                function admSelectCheck(nameSelect) {
                    console.log(nameSelect);
                    if (nameSelect) {
                        x3 = document.getElementById("o3").value;
                        x4 = document.getElementById("o4").value;
                        x5 = document.getElementById("o5").value;
                        x6 = document.getElementById("o6").value;
                        x7 = document.getElementById("o7").value;
                        if (x3 == nameSelect.value || x4 == nameSelect.value || x5 == nameSelect.value || x6 == nameSelect.value || x7 == nameSelect.value) {
                            document.getElementById("admDivCheck").style.display = "block";
                        }
                        else {
                            document.getElementById("admDivCheck").style.display = "none";
                        }
                    }
                    else {
                        document.getElementById("admDivCheck").style.display = "none";
                    }
                }
            </script>

        </div>
    </div>
    <div class="container-fluid">
        <div class="row row1">
            <div class="column">
                <form>
                    <fieldset>
                        <div class="row">
                            <div class="form-group" style="margin-left:50px; float:left;">
                                <label style="color:#28e3fc" for="exampleSelect1">Algorithm</label>
                                <select style="background-color:#28e3fc" class="form-control" id="algorithm"
                                    onchange="admSelectCheck(this);">
                                    <option id="o1" value="fcfs">FCFS</option>
                                    <option id="o2" value="sstf">SSTF</option>
                                    <option id="o3" value="scan">SCAN</option>
                                    <option id="o4" value="cscan">C-SCAN</option>
                                    <option id="o5" value="look">LOOK</option>
                                    <option id="o6" value="clook">C-LOOK</option>
                                    <option id="o7" value="RSS">RSS</option>
                                    <option id="o8" value="LIFO">LIFO</option>
                                </select>
                            </div>
                            <div class="form-group" style="margin-left:50px; float:left;" id="admDivCheck">
                                <label style="color:#28e3fc" for="exampleSelect1">Direction</label>
                                <select style="background-color:#28e3fc" class="form-control" id="direction">
                                    <option value="left" selected="selected">Left</option>
                                    <option value="right">Right</option>
                                </select>
                            </div>
                            <div class="form-group" style="margin-left:50px; float:left;  width: 38%">
                                <label class="col-form-label" style="color:#28e3fc; padding-top:0%;"
                                    for="inputDefault">Sequence of seeks</label>
                                <input style="background-color:#28e3fc" class="form-control" id="bitstream-input"
                                    name="bitstream" placeholder="Enter seeks seperated by space" type="text" size="35">
                            </div>
                            <div class="form-group" style="margin-left:50px; float:left; width: 10%">
                                <label class="col-form-label" style="color:#28e3fc; padding-top:0%;"
                                    for="inputDefault">Initial head loc</label>
                                <input style="background-color:#28e3fc" class="form-control" id="initial-input"
                                    name="intial" type="text" size="35">
                            </div>
                            <div class="form-group" style="margin-left:50px; float:left;  width: 10%">
                                <label class="col-form-label" style="color:#28e3fc; padding-top:0%;"
                                    for="inputDefault">Max disk</label>
                                <input style="background-color:#28e3fc;" class="form-control" id="final-input"
                                    name="final" type="text" size="35">
                            </div>
                        </div>
                    </fieldset>
                </form>
                <button type="submit" id="plot-button" class="btn btn-primary butn"
                    style="margin-left: 36px; background-color: #28e3fc; color: black;"
                    onclick="getBitStreamAndPlot(event, document.getElementById('bitstream-input').value, document.getElementById('initial-input').value, document.getElementById('final-input').value, document.getElementById('algorithm').value,document.getElementById('direction').value)">Plot</button>
            </div>
        </div>
        <div class="container">
            <div id="alg_name" style="color: #28e3fc;"></div>
            <div id="alg_seek" style="color: #28e3fc;"></div>
        </div>
        <div class="container">
            <div id="graph_area"></div>
        </div>
    </div>
    </div>
</body>

</html>
