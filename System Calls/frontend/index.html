<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Calls Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>System Calls Simulator</h1>
    <p>Simulate system calls and OS functions interactively</p>
  </header>

  <div class="main-container">
    <div class="controls">
      <input type="text" id="commandInput" class="select-box" placeholder="Enter command (e.g., process_create pid=1 command=init)">
      <button class="btn" onclick="sendCommand()">Run</button>
      <button class="btn secondary" onclick="clearOutput()">Clear</button>
    </div>
    <div class="output" id="outputBox"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
